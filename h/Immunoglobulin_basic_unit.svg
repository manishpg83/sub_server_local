<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg" version="1.1" width="600px" height="600px" viewBox="0 0 600 600">
	<rect width="600" height="600" x="0" y="0" style="fill :#ffffff;"/>
	<g style="stroke-width :1; font-size :12px; font-family :Helvetica, Arial, sans-serif;">
		<!--  left chains  -->
		<!-- LEFT: CH2, CH3 -->
		<rect width="20" height="100" x="220" y="240" style="fill :#0000ff; stroke :#000000;"/>
		<rect width="20" height="100" x="220" y="340" style="fill :#000080; stroke :#000000;"/>
