			<!-- LEFT: CH1 and VH -->
			<rect width="20" height="110" x="220" y="90" style="fill :#4169E1; stroke :#000000;"/>
			<path d="    M 220 90    l 20 0    l 0 -30    a 5 40 10 0 0 5 -40    l -20 0     a 5 40 10 0 0 0 5    a 5 5 0 0 1 0 10     l 0 5     l 5 5    l -10 10    l 0 30 z" style="fill :#ADD8E6; stroke :#000000;"/>
			<!-- LEFT: NH2 bond of Heavy chain -->
			<line x1="240" y1="20" x2="240" y2="10" style="fill :none; stroke :#000000;" transform="rotate(45,240,20)"/>
			<!-- LEFT: CL and VL: rotate -45 -->
			<rect width="20" height="110" x="175" y="90" style="fill :#008000; stroke :#000000;"/>
			<path d="    M 195 90    l -20 0    l 0 -30    a 5 40 -10 0 1 -5 -40    l 20 0    l 0 5    l -5 0 l 0 5 l 5 0    l 0 10    a 5 5 0 0 0 5 10    l 0 40 z" style="fill :#32CD32; stroke :#000000;"/>
