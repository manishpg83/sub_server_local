			<text x="7" y="0" style="fill :#ff0000; stroke :none;">S</text>
			<text x="17" y="0" style="fill :#ff0000; stroke :none;">S</text>
			<line x1="0" y1="-3" x2="7" y2="-3" style="fill :none; stroke :#ff0000;"/>
			<line x1="13" y1="-3" x2="17" y2="-3" style="fill :none; stroke :#ff0000;"/>
			<line x1="23" y1="-3" x2="30" y2="-3" style="fill :none; stroke :#ff0000;"/>
		</g>
		<g transform="translate(240,228)">
			<text x="7" y="0" style="fill :#ff0000; stroke :none;">S</text>
			<text x="17" y="0" style="fill :#ff0000; stroke :none;">S</text>
			<line x1="0" y1="-3" x2="7" y2="-3" style="fill :none; stroke :#ff0000;"/>
			<line x1="13" y1="-3" x2="17" y2="-3" style="fill :none; stroke :#ff0000;"/>
			<line x1="23" y1="-3" x2="30" y2="-3" style="fill :none; stroke :#ff0000;"/>
		</g>
		<g style="fill :#000000; stroke :none; font-size :16;">
			<!-- COOH -->
			<text x="276" y="462">COOH</text>
			<text x="198" y="462">HOOC</text>
			<text x="325" y="264">COOH</text>
			<text x="149" y="264">HOOC</text>
			<text x="14" y="117">H₂N</text>
			<text x="91" y="60">NH₂</text>
			<text x="471" y="122">NH₂</text>
			<text x="397" y="60">H₂N</text>
		</g>
		<!--ANNOTATIONS-->
		<polyline points="500 50  510 50  510 235 500 235" style="fill :none; stroke :#000000; stroke-width :1;"/>
		<polyline points="500 240 510 240 510 440 500 440" style="fill :none; stroke :#000000; stroke-width :1;"/>
		<polyline points="240 210 255 170 270 210" style="fill :none; stroke :#000000; stroke-width :1;stroke-dasharray : 5 5;"/>
		<line x1="170" y1="130" x2="235" y2="90" style="fill :none; stroke :#00008B; stroke-width :1;stroke-dasharray : 5 5;"/>
		<line x1="340" y1="130" x2="275" y2="90" style="fill :none; stroke :#00008B; stroke-width :1;stroke-dasharray : 5 5;"/>
		<polyline points="115 220 115 500 395 500 395 220" style="fill :none; stroke :#006400; stroke-width :1;stroke-dasharray : 5 5;"/>
		<circle cx="80" cy="105" r="70" style="fill :none; stroke :#ff0000; stroke-width :1; stroke-dasharray : 5 5;"/>

		<circle cx="550" cy="130" r="30" style="fill :none; stroke :#000000; stroke-width :3;"/>
		<text x="536" y="149" style="fill :#000000; stroke :none;  font-size :52;">1</text>

		<circle cx="550" cy="320" r="30" style="fill :none; stroke :#000000; stroke-width :3;"/>
		<text x="536" y="339" style="fill :#000000; stroke :none;  font-size :52;">2</text>

		<circle cx="255" cy="70" r="23" style="fill :none; stroke :#00008B; stroke-width :3;"/>
		<text x="243" y="86" style="fill :#00008B; stroke :none;  font-size :46;">3</text>

		<circle cx="255" cy="530" r="23" style="fill :none; stroke :#006400; stroke-width :3;"/>
		<text x="242" y="546" style="fill :#006400; stroke :none; font-size :46;">4</text>

		<circle cx="45" cy="200" r="23" style="fill :none; stroke :#8B0000; stroke-width :3;"/>
		<text x="32" y="216" style="fill :#8B0000; stroke :none; font-size :46;">5</text>

		<circle cx="255" cy="142" r="23" style="fill :none; stroke :#696969; stroke-width :3;"/>
