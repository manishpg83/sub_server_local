				<line x1="10" y1="-3" x2="15" y2="-3" style="fill :none; stroke :#ff0000;"/>
				<line x1="20" y1="-3" x2="25" y2="-3" style="fill :none; stroke :#ff0000;"/>
			</g>
		</g>
		<!-- RIGHT HINGE -->
		<path d="   M 280 240   l 0 -4   c -15 0 -15 -4 0 -4   c 15 1 15 -3 0 -4   c -15 0 -15 -4 0 -4   c 10 2 10 -2 0 -4.5   c -7.07107 -7.07107 -3.07107 -11.07107 4.24264 -3.74264   c 7.07107 7.07107 11.07107 3.07107 2.82843 -2.82843   c -10.60660 -7.07107 -3.07107 -14.60660 2.82843 -2.82843   l 4.24264 -4.24264" style="fill :none; stroke :#00008B; stroke-width :2;"/>
